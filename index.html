<html ng-app="RecipeApp">
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
		<script src="/public/data.js"></script>
		<script src="/public/recipes.js"></script>
	</head>
	<body ng-controller="RecipeCtrl">
		<div style="width:400px;display:inline-block;vertical-align:top;padding:20px;">
			<select ng-model="selected">
				<option ng-repeat="recipe in recipeList">{{recipe}}</option>
			</select>
			<button ng-click="view()">View</button>
			<div ng-show="currentIngredients" style="margin-top:10px;">
				<div ng-repeat="ingredient in currentIngredients">
					<div ng-hide="!currentRecipe[ingredient]" style="margin-left:20px;">
					  <a ng-click="remove(ingredient)"><i style="color:red;" class="fa fa-minus-circle"></i></a>
					  <span>{{ingredient}}: {{currentRecipe[ingredient].qty}}<span>
					</div>
				</div>
				<button style="margin-top:10px;" ng-click="add()">Finish</button>
			</div>
		</div>
		<div style="width:400px;display:inline-block;vertical-align:top">
			<div ng-show="types" ng-repeat="type in types">
				<div style="margin-top:15px;">{{type | uppercase}}:</div>
				<div ng-repeat="ingredient in totalIngredients" style="margin-left:20px;">
					<div>
					  <span ng-show="totalRecipe[ingredient].type === type">
					  	{{ingredient}}: {{totalRecipe[ingredient].qty}}
					  </span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
