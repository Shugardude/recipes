<html ng-app="RecipeApp">
	<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
		<link rel="stylesheet" href="/bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
		<link rel="stylesheet" href="/bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js" />
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
		<script src="/bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
		<script src="/public/routes.js"></script>
		<script src="/public/services.js"></script>
		<script src="/public/navbar.js"></script>
		<script src="/public/recipes.js"></script>
		<script src="/public/recipeDetails.js"></script>
		<script src="/public/new.js"></script>
		<script src="/public/list.js"></script>
	</head>
	<body>
		<div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
		  <h1 class="app-name">Nams' Grocery App</h1>

		  <div class="scrollable">
		    <div class="scrollable-content">
		      <div class="list-group" toggle="off" bubble target="mainSidebar">
		        <a class="list-group-item" href="#/">Recipes 
		          <i class="fa fa-chevron-right pull-right"></i>
		        </a>
		        <a class="list-group-item" href="#/list">Grocery List 
		          <i class="fa fa-chevron-right pull-right"></i>
		        </a>
		      </div>

		    </div>
		  </div>
		</div>

		<div class="app">

		  <div class="navbar navbar-app navbar-absolute-top" ng-controller="NavBarCtrl">
	      <div class="navbar-brand navbar-brand-center" yield-to="title">
	        <span>Nams' App</span>
	      </div>

	      <div class="btn-group pull-left">
	        <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
	          <i class="fa fa-bars"></i> Menu
	        </div>
	      </div>

	      <div ng-show="addNewButton" class="btn-group pull-right" ng-click="clicked(addNewButton)">
	        <div class="btn btn-navbar">
	          <i ng-show="addNewButton !== 'Clear'" class="fa fa-plus"></i>
	          <i ng-show="addNewButton === 'Clear'" class="fa fa-trash"></i>
	          {{addNewButton}}
	        </div>
	      </div>
		  </div>


		  <div class="navbar navbar-app navbar-absolute-bottom">
		    <div class="btn-group justified" style="height:50px;">
		      <a href="#/" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
		      <a href="#/list" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>
		    </div>
		  </div>

		  <div class="app-body">
		     <ng-view class="app-content"></ng-view>
		  </div>
		</div>
	</body>
</html>
